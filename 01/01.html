<!DOCTYPE html>
<!--html 标签-->
<html>
    <!--head 标签-->
    <head>
        <!--title 标签-->
        <title>我的第一个html代码</title>
        <!--元素-->
        <meta charset = "en"/> 
    </head>
    <!--body 标签-->
    <body style="background-color:rgb(241, 247, 248)">
        <!--标题 及其字号选择-->
        <h1 style = "font-family:Tahoma">你好 html</h1>
        <h2 style="text-align:center">你好 html</h2>
        <!--段落 以及换行-->
        <p>这是我的第一个html代码 哈哈哈</p>
        <p>这是我的第一个html代码<br/>哈哈哈</p>
        <!--保留空白-->
        <pre>
            你好 
                我好 
                    大家好
        </pre>
        <!--双向缩进-->
        <blockquote>
            <p>
                你好 我好 大家好
            </p>
        </blockquote>
        <!--代码 标签 以及上下标-->
        <code>y=x<sup>2</sup>+x<sub>0</sub><br></code>
        <!--提供文档的一些附加消息-->
        <meta name = "keywords" content = "binary trees" />
        <img src = "deskphoto.png" width="75%" alt = "我的桌面图片" />
        <br/>
        <br/>
        <hr/>
        <br>
        <!--链接 链接的 url 由 href 属性指定,链接名称 -->
        <a href = "http://www.baidu.com.cn">百度链接</a>
        <br/>
        <br/>
        <hr/>
        <br>
        <a name = "tips">基本注意事项 - </a>
        <!--target = "_blank" 重新打开一个页面-->
        <a href = "http://www.baidu.com.cn" target = "_blank">有用的提示</a>
    </body>
</html>
